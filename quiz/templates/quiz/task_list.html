{% extends "quiz/base.html" %}
{% block content %}
    <h2>Tasks</h2>
    {% for task in tasks %}
        <div class="media-body mb-4 mt-4 d-flex bd-highlight border justify-content-between align-items-center">
            <h4 class="p-3 bd-highlight">
                <a class="article-title" href="{% url 'task-detail' task.id %}">
                    {{ task.name }}
                </a>
            </h4>
            <div class="p-3 bd-highlight">{{ task.points }} pts</div>
        </div>
    {% endfor %}
{% endblock content %}
